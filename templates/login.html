<!DOCTYPE html>
<html>
<head>
    <title>Login - MyTutor AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Welcome to MyTutor AI</h2>
    <p>Your Personal Offline English Coach</p>

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?  <a href="/register" class="btn btn-primary">Register Here</a></p>
</div>

</body>
</html>
